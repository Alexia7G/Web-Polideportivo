<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="/css/estilos.css"
	media="screen" />

<link rel="stylesheet" type="text/css" href="/css/login.css"
	media="screen" />

<!-- Los iconos tipo Solid de Fontawesome-->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

<title>Inicio de sesión</title>
</head>
<body>
	<div class="container">
		<h1 align="center" class="titulo p-5">POLIDEPORTIVO LA AMISTAD</h1>

		<div class="modal-dialog text-center ps-4">
			<div class="col-sm-11 main-section">
				<div class="modal-content p-5 pb-4">
					<div class="col-12 user-img">
						<img src="/img/pelota-sola.png" />
					</div>
					<form class="col-11 ps-4" th:action="@{/login}" method="POST">
						<div class="form-floating mb-3" id="usuario">
							<input name="username" type="text" class="form-control ps-5 pt-4"
								id="floatingInput" placeholder="Usuario"> <label
								for="floatingInput" class="ps-5">Usuario</label>
						</div>
						<div class="form-floating mb-3" id="pass">
							<input name="password" type="password"
								class="form-control ps-5 pt-4" id="floatingPassword"
								placeholder="Contraseña"> <label for="floatingPassword"
								class="ps-5">Contraseña</label>
						</div>
						<button type="submit" class="btn btn-outline-success">
							<i class="fas fa-sign-in-alt"></i> Ingresar
						</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

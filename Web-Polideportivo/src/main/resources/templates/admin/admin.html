<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="/css/estilos.css"
	media="screen" />

<link rel="stylesheet" type="text/css" href="/css/torneos.css"
	media="screen" />

<!-- Los iconos tipo Solid de Fontawesome-->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

<title>Torneos</title>

</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div th:replace="/componentes/menuPrincipal.html"></div>
		</div>
		<div class="row">
			<div class="col-2 pt-3">
				<div th:replace="/componentes/menuAdmin.html"></div>
			</div>
			<div class="col-8" th:switch="${#httpServletRequest.requestURI}">
				
                <span th:case="'/admin/torneos'">
					<div class="col-8" th:replace="/admin/torneos.html"></div>
                </span>
                
                <span th:case="'/admin/nvoTorneo'">
                    <div th:replace="/admin/nvoTorneo.html"></div>
                </span>
               
			</div>
			<div class="col-2 pt-3">
				<div th:replace="/componentes/usuario.html"></div>
			</div>
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

<link rel="stylesheet" type="text/css" href="/css/estilos.css"
	media="screen" />

<link rel="stylesheet" type="text/css" href="/css/torneos.css"
	media="screen" />

<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>


<!-- 
<script type="text/javascript">
	function idCat(id) {
		$("#id").val(id);
	}
</script>
 -->

<title>Torneos</title>

</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div th:replace="/componentes/menuPrincipal.html"></div>
		</div>
		<div class="row">
			<div class="col-2 pt-3">
				<div th:replace="/componentes/menuAdmin.html"></div>
			</div>
			<div class="col-8">

				<ul class="nav nav-tabs pt-2">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">Lista de torneos</a></li>
				</ul>
				<div class="row">
					<a class="tam" th:href="@{/admin/nvoTorneo}">
						<button type="button" class="btn btn-outline-success mt-3 mb-3">
							<i class="fas fa-plus"></i> Nuevo torneo
						</button>
					</a>

					<h1 class="fecha p-3 mt-3" align="center">Sábado, 4 de enero
						de 2020</h1>
				</div>
				<div class="row">
					<table class="table table-striped text-center border-top">
						<thead>
							<tr>
								<th scope="col">Torneo</th>
								<th scope="col">Categoría</th>
								<th scope="col">Inicio</th>
								<th scope="col">Fin</th>
								<th scope="col">Estado</th>
								<th scope="col">Equipos</th>
								<th scope="col">Equipos</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="torneo : ${torneos}">
								<th scope="row" th:text="${torneo.getNombreT()}"></th>
								<td th:text="${torneo.getNombreCategoria}"></td>
								<td
									th:text="${#temporals.format(torneo.getFechaInicio(), 'dd/MM/yyyy')}"></td>
								<td
									th:text="${#temporals.format(torneo.getFechaFin(), 'dd/MM/yyyy')}"></td>
								<td th:text="${torneo.getNombreEstado()}"></td>

								<td th:text="${torneo.getIdCategoria()}" th:id="id" th:name="id"></td>
								<td>

										
										<button type="button"
											class="btn btn-outline-success p-0 btn-equipos"
											data-toggle="modal" data-target="#modalEquipos">
											<i class="fas fa-eye"></i><!-- <a th:href="'/admin/torneos?id=' + ${torneo.getIdCategoria()}">asdas</a> -->
										</button>

									<div class="modal fade" id="modalEquipos" tabindex="-1"
										role="dialog" aria-labelledby="modalEquiposLabel"
										aria-hidden="true"> 
										<div class="modal-dialog" role="document">
											<div class="modal-content">
												<div class="modal-header">
													<h5 class="modal-title w-100 text-center"
														id="modalEquiposLabel">Equipos</h5>
												</div>
												<div class="modal-body">
													<table class="w-100 text-center">
														<tbody>
															<tr th:each="equipo : ${equipos}">
															
																<th scope="row" th:text="${equipo.getNombreEquipo()}"></th>
															</tr>
														</tbody>
													</table>
												</div>
												<div class="modal-footer">
													<button type="button"
														class="close btn btn-outline-success btn-equipos"
														data-dismiss="modal">Cerrar</button>
												</div>
											</div>
										</div>
									</div>
								</td>

							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="col-2 pt-3">
				<div th:replace="/componentes/usuario.html"></div>
			</div>
		</div>
	</div>
</body>
</html>
